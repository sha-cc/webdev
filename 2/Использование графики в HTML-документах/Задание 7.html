<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Задание 7</title>
    <style>
        body, #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        body {
            margin: 0;
            height: 100vh;
        }
        #main {
            font-size: 1.5em;
            text-align: center;
            line-height: 1.5em;
        }
        #image > img {
            height: 180px;
        }
    </style>
</head>
<body>
    <div id="main">
        <b style="color: blue">Елочка</b>
        <!-- Has to be wrapped in div, or else gets treated as two separate strings -->
        <div><b style="color: red">В</b> лесу родилась елочка,</div>
        В лесу она росла. <br>
        Зимой и летом стройная, <br>
        Зеленая была. <br>
        <div id="image"><img src="sources/img_3.jpg" alt="Ёлка"></div>
        <div><b style="color: blue">М</b>етель ей пела песенку:</div>
        - Спи, елочка, бай-бай. <br>
        Мороз снежком укутывал: <br>
        - Смотри, не замерзай.
    </div>
</body>
</html>
